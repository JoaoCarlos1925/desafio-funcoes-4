<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <label for="preco">Preço Original:</label>
    <input type="number" id="preco" step="0.01"><br><br>
    
    <label for="desconto">Desconto (%):</label>
    <input type="number" id="desconto" step="0.01"><br><br>
    
    <button onclick="calcular()">Calcular Desconto</button>
    
    <h2>Preço com Desconto: <span id="resultado"></span></h2>

    <!-- Inclui o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
